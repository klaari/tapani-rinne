			var resizeBackground = function() {
				var aspectX = window.innerWidth / 500;
				var aspectY = window.innerHeight / 500;
				var offsetX =
					(window.innerWidth - backgroundContainer.offsetHeight) * 0.5;
				var offsetY =
					(window.innerHeight - backgroundContainer.offsetHeight) * 0.5;
				if (window.innerWidth > window.innerHeight) {
					background.style.left = offsetX + "px";
					background.style.top = "";
					background.style.transform = "scale(" + aspectY + ")";
				} else {
					background.style.top = offsetY + "px";
					background.style.left = "";
					background.style.transform = "scale(" + aspectX + ")";
				}
			};

			window.onresize = resizeBackground;
			window.onload = () => {
				resizeBackground();
			};
		</script>
